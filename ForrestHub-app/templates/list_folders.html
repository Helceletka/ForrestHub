<div class="row">
    <div class="col-md-6 mb-3">
        <a href="/admin/" class="btn btn-warning btn-lg">Admin</a>
    </div>

    {% if same_level_routes|length == 0 %}
        <div class="col-12">
            <p>Nic k zobrazení</p> <!-- 'Nothing to display' in Czech -->
        </div>
    {% else %}
        <h4>Stránky herního adresáře</h4> <!-- 'Pages of the game directory' in Czech -->
        {% for route in same_level_routes %}
            <div class="col-md-6 mb-3"> <!-- Added mb-3 for margin between buttons -->
                <a href="{{ route.name }}"
                   class="btn
                   {% if route.name == 'admin' %}btn-warning
                   {% elif route.is_dir %}btn-primary
                   {% else %}btn-info
                   {% endif %} btn-lg">
                    {{ route.name.capitalize() }}
                </a>
            </div>
        {% endfor %}
    {% endif %}
</div>
